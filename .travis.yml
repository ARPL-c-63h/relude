language: c

matrix:
  include:
  - env: GHCVER=7.10.3 STACK_YAML=stack-7.10.3.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-7.10.3
  - env: GHCVER=8.0.1 STACK_YAML=stack-8.0.1.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.0.1
  - env: GHCVER=8.0.2 STACK_YAML=stack-8.0.2.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.0.2
  - env: GHCVER=8.2.1 STACK_YAML=stack.yaml
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.2.1

cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/build/serokell/universum/.stack-work"

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH

install:
  - stack --version
  - stack -j 2 setup --no-terminal
  - stack ghc -- --version
  - stack -j 2 build --only-snapshot --no-terminal

script:
  - stack -j 2 build --bench --no-run-benchmarks --haddock --no-terminal

notifications:
  email: false
  slack:
    rooms:
      - serokell:RfJUgurMOLH2S49BEcRsAdVw
    on_success: change
    on_failure: always
